<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/337be747ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>The Pet Salon</h1>
      <nav class="navigation logo-list">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a class="link-register" href="register.html">Register Pet</a>
      </nav>
    </header>
    <main>
      <h2>Register a new pet</h2>
      <div id="notifications" class="hide">
        All the notifications should be here
      </div>
      <form id="petRegistration">
        <div class="form-item box-item form-group">
          <input
            type="text"
            id="petName"
            class="form-control"
            placeholder="Pet Name*"
          />
          <input
            type="text"
            id="petAge"
            class="form-control"
            placeholder="Age*"
          />
          <input
            type="text"
            id="petBreed"
            class="form-control"
            placeholder="Breed"
          />
        </div>
        <div class="radiobuttons">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Dog"
              name="petType"
              value="dog"
            />
            <label class="form-check-label" for="inlineRadio1">Dog</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Cat"
              name="petType"
              value="cat"
            />
            <label class="form-check-label" for="inlineRadio2">Cat</label>
          </div>
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Male"
              name="petGender"
              value="male"
            />
            <label class="form-check-label" for="inlineRadio3">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Female"
              name="petGender"
              value="female"
            />
            <label class="form-check-label" for="inlineRadio4">Female</label>
          </div>
        </div>
        <label for="petService">Choose a Service:*</label>
        <select name="petService" id="petService">
          <option value="Nail Trimming">Nail Trimming</option>
          <option value="Full Body Wash">Full Body Wash</option>
          <option value="Vaccine">Vaccines</option>
        </select>
        <br />
        <h3>Contact Information</h3>
        <div class="form-item box-item form-group">
          <input
            type="text"
            id="ownerName"
            class="form-control"
            placeholder="Owner Name*"
          />
          <input
            type="tel"
            id="ownerPhone"
            class="form-control"
            placeholder="Phone Number*"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
          <input type="date" class="form-control" />
        </div>
        <button onclick="register();" type="button">Submit</button>
      </form>
      <div class="container">
        <h2>Pets currently in the Salon (<span id="numberOfPets"></span>)</h2>
        <table>
          <thead class="tbl-header">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Type</th>
              <th>Gender</th>
              <th>Breed</th>
              <th>Service Requested</th>
              <th>Contact Info</th>
            </tr>
          </thead>
          <tbody class="tbl-content" id="pet-table"></tbody>
        </table>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="script/register.js"></script>
      <script src="script/displayPets.js"></script>
    </main>
  </body>
</html>

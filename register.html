<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/337be747ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>The Pet Salon</h1>
      <nav class="navigation logo-list">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a class="link-register" href="register.html">Register Pet</a>
      </nav>
    </header>
    <main>
      <h2>Register a new pet</h2>
      <div>
        <form id="petRegistration">
          <div class="form-item box-item">
            <input type="text" id="petName" placeholder="Pet Name" />
            <input type="text" id="petAge" placeholder="Age" />
            <input type="text" id="petBreed" placeholder="Breed" />
          </div>
          <div class="radio-buttons">
            <input type="radio" id="Dog" name="petType" value="dog" />
            <label for="html">Dog</label>
            <input type="radio" id="Cat" name="petType" value="cat" />
            <label for="css">Cat</label>
          </div>
          <div class="radio-buttons">
            <input type="radio" id="Male" name="petGender" value="male" />
            <label for="html">Male</label>
            <input type="radio" id="Female" name="petGender" value="female" />
            <label for="css">Female</label>
          </div>
          <label for="petService">Choose a Service:</label>
          <select name="petService" id="petService">
            <option value="Nail Trimming">Nail Trimming</option>
            <option value="Full Body Wash">Full Body Wash</option>
            <option value="Vaccine">Vaccines</option>
          </select>
          <br />
          <h3>Contact Information</h3>
          <div class="form-item box-item">
            <input type="text" id="ownerName" placeholder="Owner Name" />
            <input
              type="tel"
              id="ownerPhone"
              placeholder="Phone Number"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
            <input type="date" />
          </div>
          <button onclick="register();" type="button">Submit</button>
        </form>
      </div>
      <div class="container">
        <h2>Pets currently in the Salon (<span id="numberOfPets"></span>)</h2>
        <table>
          <thead class="tbl-header">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Type</th>
              <th>Gender</th>
              <th>Breed</th>
              <th>Service Requested</th>
              <th>Contact Info</th>
            </tr>
          </thead>
          <tbody class="tbl-content" id="pet-table"></tbody>
        </table>
      </div>
      <script src="script/register.js"></script>
      <script src="script/displayPets.js"></script>
    </main>
  </body>
</html>
